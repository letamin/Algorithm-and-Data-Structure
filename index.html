<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,200&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
        integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>

<body>
    <div class="big-container">
        <nav class="main-nav">
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <div class="dropdown">
                <div class="brand">Data Structure and Algorithm</div>
                <div class="nav-content-container">
                    <div class="algorithm-dropdown">
                        <button class="button-nav">
                            Algorithm<i class="arrow down"></i>
                        </button>
                        <ul>
                            <li class="algorithm dijkstra">Dijkstra</li>
                            <li class="algorithm 2">Algo 2</li>
                            <li class="algorithm 3">Algo 3</li>
                            <li class="algorithm 4">Algo 4</li>
                            <li class="algorithm 5">Algo 5</li>
                        </ul>
                    </div>
                    <div class="datastructure-dropdown">
                        <button class="button-nav">
                            Data Structure<i class="arrow down"></i>
                        </button>
                        <ul>
                            <li class="data-structure link-list">Linked List</li>
                            <li class="data-structure queue">Queue</li>
                            <li class="data-structure stack">Stack</li>
                            <li class="data-structure hash-table">Hash Table</li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <div class="main-container">
            <div class="table-contents-container"></div>
            <div class="illustration-container"></div>
            <div class="code-container"></div>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>

</html>
